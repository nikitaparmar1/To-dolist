<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .one {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .one:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
    <form action="ToDo" method="post">
<div class="container">
    <h2>To-Do List</h2>
    <table>
        <input type="text" name="task" placeholder="Add new task...">
        <tr><td> <input class="one" type="submit" name="task" value="Add task"> </td>
            <td><input type="reset" class="one"  value="reset">
            </td>
        </tr>
    </table>

    </form>
        <form action="ToDoDirect" method="get">
            <td >
                <input class="one" type="submit" value="See Todo list">
            </td>
        </form>
</div>


</body>
</html>
